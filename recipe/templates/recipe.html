<html>
<head>
 <title>RECIPEBOX!</title>
    {% load  static %}
    <link rel="stylesheet" href ="{% static 'css/basic.css'%}" >
</head>
<body>
<h1>RECIPEBOX</h1>
<h2> Recipe:</h2>
<div>
<div class="recipe-card">
<h2>{{recipe.title}} </h2>
    
<h3> Author: <a href= {%url 'author_url' id=recipe.author.id%}>{{recipe.author.name}}</a>| Time to make: {{recipe.time_required}}</h3>
    Created on {{recipe.date}}
    <ul>
    <h3>Description:</h3>
    {{recipe.description}}
               
    <h3>Instructions:</h3>
    {{recipe.instructions}}
                
    </ul>
</div>
</div>
<a href="{% url 'home_url' %}"> <button>Home</button></a>
</body>
</html>
