<h1>RECIPEBOX!</h1>
<h2>Authors:</h2>


<ul>
    <h3>Name:</h3>
    {{author.name}}
        
    <h3>Bio:</h3>
    {{author.bio}}

    <h3>Recipes:</h3>
    {% for recipe in data %}
        {% if recipe.author == author%}
           <a href="{% url 'recipe_url' id=recipe.id%}">{{recipe.title}}</a>
        {%endif%}
    {%endfor%}
        
</ul>
<a href="{% url 'home_url' %}"> <h2>Home</h2></a>
